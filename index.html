<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Generate Cover Letter</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
      }
      button {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate Cover Letter</h1>
      <form method="post" action="/generate" enctype="multipart/form-data">
        <div class="form-group">
          <label for="job_link">Job Link</label>
          <input type="text" class="form-control" id="job_link" name="job_link" required>
        </div>
        <div class="form-group">
          <label for="resume">Resume</label>
          <input type="file" class="form-control" id="resume" name="resume" required>
        </div>
        <div class="form-group">
          <label for="openai_api_key">OpenAI API Key</label>
          <input type="text" class="form-control" id="openai_api_key" name="openai_api_key" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
    </div>
  </body>
</html>
